<script>
var dotID = 1;
var browserWidth = (($(window).width())-750)/2;
$('#picSlider').css('left', browserWidth);
$(window).resize(function(){
	var center = -((dotID-1)*950)+((($(window).width())-750)/2);
	$('#picSlider').css('left', center);
});
$("#arrowRight").click(function() {
	$('#'+dotID).removeClass('chosen');
	$('#picSlider').animate({'left':'-=950px'}, 500);
	dotID += 1;
	if(dotID > 5){
		dotID = 5;
		$('#picSlider').animate({'left':'+=950px'}, 500);
	};
	$('#'+dotID).addClass('chosen');
});
$("#arrowLeft").click(function() {
	$('#'+dotID).removeClass('chosen');
	$('#picSlider').animate({'left':'+=950px'}, 500);
	dotID -= 1;
	if(dotID < 1){
		dotID = 1;
		$('#picSlider').animate({'left':'-=950px'}, 500);
	};
	$('#'+dotID).addClass('chosen');
});
</script>
